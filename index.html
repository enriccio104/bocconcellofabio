<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Bocconcello Fabio Autotrasporti</title>

</head>
<body>
    <header>
        <h1>Bocconcello Fabio Autotrasporti</h1>
        <p>Trasporti nel Nord Italia e oltre</p>
    </header>


    <section id="services">
        <button class="service" onmouseover="animateService(this)" onmouseout="resetAnimation(this)">
            <a href="about/about.html">
            <h3>Chi siamo</h3>
            <p>Varie informazioni su di noi</p>
            <img src="immagini/camion.jpg" alt="about">
            </a>
        </button>
        <button class="service" onmouseover="animateService(this)" onmouseout="resetAnimation(this)">
            <h3>Dove siamo</h3>
            <p>Scopri dove siamo</p>
            <img src="immagini/duecamion.jpg" alt="Immagine Servizio 2">
        </button>
        <button class="service" onmouseover="animateService(this)" onmouseout="resetAnimation(this)">
            <h3>Servizio 3</h3>
            <p>Descrizione del servizio 3.</p>
            <img src="service3.jpg" alt="Immagine Servizio 3">
        </button>
    </section>

    <footer>
        <p>&copy; Bocconcello Fabio Autostraporti<br>Tutti i diritti riservati.</p>
    </footer>

    <script src="scripts.js"></script>

    <!-- Aggiunta di una funzione JavaScript per gestire il cambio di servizio -->
    
</body>
</html>
