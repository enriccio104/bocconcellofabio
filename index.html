<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Bocconcello Fabio Autotrasporti</title>
    <link rel="icon" href="immagini/logo.jpg">

    <meta name="description" content="Bocconcello Fabio Autostraporti" />
    <meta property="og:title" content="Bocconcello Fabio Autostraporti" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Azienda di Autostraporti" />
    <meta property="og:image" content="https://enriccio104.github.io/bocconcellofabio/immagini/logo.jpg">
    <meta name="google-site-verification" content="-MB7tALwoX19HdW6Z6Ew1OVEhYZfuRO_nvnTtveo0u0" />

    <!-- Collegamento al file JavaScript di GSAP -->
    <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
</head>
<body>
    <header>
        <h1>Bocconcello Fabio Autotrasporti</h1>
        <p>Trasporti nel Nord Italia e oltre</p>
    </header>

    <section id="services">
        <button class="service" onmouseover="animateService(this)" onmouseout="resetAnimation(this)">
            <a href="about/about.html">
            <h3>Chi siamo</h3>
            <p>Informazioni su di noi</p>
            <img src="immagini/camion.jpg" alt="about">
            </a>
        </button>
        <button class="service" onmouseover="animateService(this)" onmouseout="resetAnimation(this)">
            <a href="locate/locate.html">
            <h3>Dove siamo</h3>
            <p>Scopri dove siamo</p>
            <img src="immagini/duecamion.jpg" alt="Immagine Servizio 2">
            </a>
        </button>
        <button class="service" onmouseover="animateService(this)" onmouseout="resetAnimation(this)">
            <a href="history/history.html">
            <h3>Storia</h3>
            <p>La storia dell'azienda</p>
            <img src="immagini/mercedes2.jpg" alt="Immagine Servizio 3">
            </a>
        </button>
    </section>
    <br>
    <br>
    <br>
    <br>
    <footer>
        <p>&copy; Bocconcello Fabio Autostraporti 2023</p>
    </footer>

    <script src="scripts.js"></script>
    <script>
gsap.from("header", { duration: 1, opacity: 0, y: -50, ease: "power2.out" });


gsap.to(".service", {
  duration: 0.3,
  y: -20,
  repeat: 1, 
  yoyo: true, 
  ease: "power2.out",
  stagger: 0.3, 
});



gsap.from("footer", { duration: 1, opacity: 0, y: 50, ease: "power2.out" });



// Creazione di una timeline
const timeline = gsap.timeline();

// Aggiungi le animazioni alla timeline in sequenza



timeline.from("header h1", {
  duration: 1.5, 
  opacity: 0,   
  x: 50,
  ease: "power2.out", 
}).from("header p", {
  duration: 1.5, 
  opacity: 0,   
  x: -50,        
  ease: "power2.out", 
}).from("footer p", {
  duration: 1.5, 
  opacity: 0,   
  y: 20,       
  ease: "power2.out",
});


// Avvia la timeline
timeline.play();


    </script>
</body>
</html>
